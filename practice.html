     <script type="text/javascript">
    const button = document.getElementById("myButton");
    const context = document.getElementById("myContext");

    let isDefault = true;

    button.addEventListener("click", function() {
      if (isDefault) {
        context.textContent = "New context value";
        isDefault = false;
      } else {
        context.textContent = "Default context value";
        isDefault = true;
      }
    });

    // set default context value
    context.textContent = "Default context value";
